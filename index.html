<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="calculator_bg">
        <center>
            <input id="display"></input>
        </center>
        <br><br><br>
        <input class ="small" id="btn_1" type="button" onclick="display(this.id)" value="1">
        <input class ="small" id="btn_2" type="button" onclick="display(this.id)" value="2">
        <input class ="small" id="btn_3" type="button" onclick="display(this.id)" value="3">
        <input class ="small" id="btn_4" type="button" onclick="display(this.id)" value="+">
        <br><br>
        <input class ="small" id="btn_5" type="button" onclick="display(this.id)" value="4">
        <input class ="small" id="btn_6" type="button" onclick="display(this.id)" value="5">
        <input class ="small" id="btn_7" type="button" onclick="display(this.id)" value="6">
        <input class ="small" id="btn_8" type="button" onclick="display(this.id)" value="-">
        <br><br>
        <input class ="small" id="btn_9" type="button" onclick="display(this.id)" value="7">
        <input class ="small" id="btn_10" type="button" onclick="display(this.id)" value="8">
        <input class ="small" id="btn_11" type="button" onclick="display(this.id)" value="9">
        <input class ="small" id="btn_12" type="button" onclick="display(this.id)" value="*">
        <br><br>
        <input class ="small" id="btn_13" type="button" onclick="display(this.id)" value="0">
        <input class ="small" id="btn_14" type="button" onclick="calculate()" value="=">
        <input class ="medium" id="btn_15" type="button" onclick="display(this.id)" value="/">
        <br>
        <input class ="large" id="btn_16" type="button" onclick="clear()" value="C">
    </div>
</body>

</html>
